<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
    <div id="app">
        <div>
            <input v-model="uname" />
            <p>uname is: {{ uname }}</p>
            <button @click="add">添加</button>
        </div>
        <ul>
            <li v-for="item in list" :key="item.id">
                <input type="checkbox">
                编号:{{item.id}}, 数字:{{item.name}}
            </li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
        el: '#app',
        data: {
            uname: '',
            list: [
                {id: 0, name: '1'},
                {id: 1, name: '2'},
                {id: 2, name: '3'},
            ]
        },
        methods: {
            add() {
                var newnum = {id: this.list.length, name: this.uname}
                this.list.unshift(newnum)
            }
        }
    })
    </script>
</body>
</html>
